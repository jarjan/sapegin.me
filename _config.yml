# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Artem Sapegin
description: 'I live in Moscow, Russia and I’m JavaScript developer at Badoo. In my spare time I love shooting photos and making something awesome on the Internet. I also like reading books and stroking my dogs and drinking coffee.'
#title_description: 'пейзаж, городской пейзаж, путешествия, тревел, природа, собаки, фото'
author: Artem Sapegin
language: en
timezone: Europe/Moscow

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://sapegin.me
root: /
#permalink: blog/:name/
server_ip: 127.0.0.1
theme_path: themes/sapegin/source


# Directory
source_dir: source
#tag_dir: blog/categories
#i18n_dir: :lang

# Writing
#new_post_name: :title.md # File name of new posts
#default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Category & Tag
#default_category: uncategorized
#tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: LL

# Pagination
## Set per_page to 0 to disable pagination
#per_page: 10

# Extensions
theme: sapegin

